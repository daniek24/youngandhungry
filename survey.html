<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Yourself – Young and Hungry with Dr. Young</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --sky: #c8dce8;
      --sky-mid: #b2ccd9;
      --sky-dark: #8aafc2;
      --card-bg: #d6e6ef;
      --nav-bg: #e8f1f6;
      --text-dark: #2a3f4e;
      --text-mid: #4a6474;
      --text-light: #7a9aaa;
      --accent: #3d7a9a;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--sky);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAV */
    nav {
      background: var(--nav-bg);
      border-bottom: 1px solid var(--sky-mid);
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 52px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    .nav-logo {
      width: 28px; height: 28px;
      border: 2.5px solid var(--accent);
      border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      color: var(--accent);
      font-weight: 700; font-size: 12px;
      text-decoration: none;
    }

    .nav-links {
      display: flex; align-items: center; gap: 1.5rem;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      font-size: 0.82rem;
      font-weight: 400;
      color: var(--text-mid);
      transition: color 0.2s;
    }

    .nav-links a:hover { color: var(--accent); }
    .nav-links a.active { color: var(--accent); font-weight: 500; }

    .nav-actions { display: flex; gap: 0.6rem; align-items: center; }

    .btn-signin {
      font-size: 0.82rem;
      font-family: 'DM Sans', sans-serif;
      color: var(--text-mid);
      background: none;
      border: 1px solid var(--sky-dark);
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .btn-signin:hover { background: var(--sky-mid); }

    .btn-register {
      font-size: 0.82rem;
      font-family: 'DM Sans', sans-serif;
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.2s, transform 0.15s;
    }
    .btn-register:hover { background: #2d6a8a; transform: translateY(-1px); }

    /* PAGE HERO BAND */
    .quiz-hero {
      background: linear-gradient(135deg, var(--nav-bg) 0%, var(--sky-mid) 100%);
      border-bottom: 1px solid var(--sky-mid);
      padding: 3rem 2rem 2.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .quiz-hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse 70% 80% at 50% 120%, rgba(61,122,154,0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    .quiz-eyebrow {
      font-size: 0.72rem;
      font-weight: 500;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.7rem;
      opacity: 0;
      animation: fadeUp 0.5s ease 0.1s forwards;
    }

    .quiz-hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      font-weight: 900;
      color: var(--text-dark);
      margin-bottom: 0.6rem;
      opacity: 0;
      animation: fadeUp 0.6s ease 0.2s forwards;
    }

    .quiz-hero h1 em {
      font-style: italic;
      color: var(--accent);
    }

    .quiz-hero p {
      font-size: 0.95rem;
      color: var(--text-mid);
      font-weight: 300;
      max-width: 460px;
      margin: 0 auto;
      line-height: 1.6;
      opacity: 0;
      animation: fadeUp 0.6s ease 0.32s forwards;
    }

    /* BADGES */
    .quiz-badges {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 1.4rem;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeUp 0.6s ease 0.44s forwards;
    }

    .badge {
      background: var(--card-bg);
      border: 1px solid var(--sky-dark);
      border-radius: 20px;
      padding: 5px 14px;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .badge svg {
      width: 13px; height: 13px;
    }

    /* FORM WRAPPER */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.5rem 1.5rem 4rem;
    }

    .form-container {
      width: 100%;
      max-width: 680px;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 6px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeUp 0.7s ease 0.5s forwards;
      overflow: hidden;
    }

    .form-container iframe {
      display: block;
      width: 100%;
      height: 2123px;
      border: none;
      border-radius: 13px;
      background: white;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.75rem;
      color: var(--text-light);
      border-top: 1px solid var(--sky-mid);
      background: var(--nav-bg);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      .nav-links { display: none; }
      .form-container { border-radius: 12px; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <a href="index.html" class="nav-logo">Y</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Community</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="about.html">About us</a></li>
      <li><a href="#" class="active">Quiz Yourself</a></li>
    </ul>
    <div class="nav-actions">
      <button class="btn-signin">Sign in</button>
      <button class="btn-register">Register</button>
    </div>
  </nav>

  <!-- HERO BAND -->
  <div class="quiz-hero">
    <div class="quiz-eyebrow">Test your knowledge</div>
    <h1>Quiz <em>Yourself</em></h1>
    <p>How much do you know about AI? Take the quiz and find out — no pressure, just curiosity.</p>
    <div class="quiz-badges">
      <span class="badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
        </svg>
        ~5 minutes
      </span>
      <span class="badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        Free to take
      </span>
      <span class="badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        Open to all
      </span>
    </div>
  </div>

  <!-- FORM -->
  <main>
    <div class="form-container">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLScPSI9fKbN__HrAZ9rblzyzCVaGCyyi3lcYaKCu8QbcQ4-wCQ/viewform?embedded=true"
        title="Quiz Yourself"
        marginheight="0"
        marginwidth="0">
        Loading…
      </iframe>
    </div>
  </main>

  <footer>
    © 2026 Young and Hungry with Dr. Young. All rights reserved.
  </footer>

</body>
</html>
